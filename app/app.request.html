<ScrollView>
    <GridLayout rows="auto, *">
        <StackLayout visibility="{{!isLoading ? 'visible' : 'collapsed'}}">
            <Label text="Call it in?" class="h1 text-center"></Label>
            <TextField [(ngModel)]="departure" hint="Departure" keyboardType="text" autocorrect="false" autocapitalizationType="none"
                style="width:90%;"></TextField>
            <TextField [(ngModel)]="arrival" hint="Arrival" keyboardType="text" autocorrect="false" autocapitalizationType="none" style="width:90%;"></TextField>
            <timePicker class="example-container" #timePicker (loaded)="configure(timePicker)" verticalAlignment="center"></timePicker>
            <Button text="Get" (tap)="loadRemote()" class="btn btn-primary btn-active"></Button>
        </StackLayout>
    </GridLayout>
</ScrollView>
